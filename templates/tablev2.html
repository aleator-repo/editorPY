  <script>
    async function preview() {
      var dataStr = document.getElementById("textoMail").value
      var data = JSON.stringify({ "datos": dataStr });
      let response = await fetch('http://192.168.2.5:5001/preview', {
        method: 'POST',
        body: data,
        headers: {
          'Content-Type': 'application/json'
        }
      })
      let user = await response.json();
      document.getElementById('iframePreview').src = "../" + user.nombre
    }
  </script>
  <script>
    async function save() {
      var dataStr = document.getElementById("textoMail").value
      var data = JSON.stringify(
        {
          "datos": dataStr,
          "idRecord": {{ idRecord }}
        }
      );
    let response = await fetch('http://192.168.2.5:5001/save', {
      method: 'POST',
      body: data,
      headers: {
        'Content-Type': 'application/json'
      }
    })
    let user = await response.json();
    document.getElementById('iframePreview').src = "../" + user.nombre
    }
  </script>

  <script>
    async function searchTable() {
      event.preventDefault()
      var nameTable = document.getElementById("searchInput").value
      console.log(nameTable)

      var data = JSON.stringify({ "datos": nameTable });
      let response = await fetch('http://192.168.2.5:5001/search', {
        method: 'POST',
        body: data,
        headers: {
          'Content-Type': 'application/json'
        }
      })
      let registers = await response.json();
      let arr = registers.resul

      /*
      <ul>  
          {% for address in resul %}
            <li><a href="../table/{{ table }}/{{ address }}">{{ address }}</a></li>
          {% endfor %}
        </ul>
      */
      var toRet = "<ul>"
      for (var key in arr) {
        console.log("entro")
        var value = arr[key];
        toRet += '<li><a href="../' + nameTable + '/' + value + '">' + value + '</a></li>'
      }
      toRet += '</ul>'
      console.log(toRet)
      var elem = document.getElementById('mainFrame')
      elem.innerHTML = toRet

      var nameTableElem = document.getElementById('nameTable')
      nameTableElem.innerHTML = nameTable


    }
  </script>
